<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
// GoDaddy is a registered trademark of GoDaddy Software, Inc.
// This extension is not affiliated with nor approved by GoDaddy Software, Inc.
chrome.tabs.onUpdated.addListener(function(tabId, changeInfo, tab) {
    if (changeInfo.status=='loading') {
        var domain = tab.url.match(/:\/\/(www[0-9]?\.)?(.[^/:]+)/)[2];
        $.getJSON('http://ec2-184-72-132-129.compute-1.amazonaws.com/d/' + domain,function(r) {
            if (r.isGoDaddy) { 
                console.log(domain + ' is registered by GoDaddy(R)');
                chrome.tabs.executeScript(null,{ file: 'godaddy.js' });
            } else if (r.isSOPASupporter) {
                console.log(domain + ' is allegedly a SOPA supporter');
                chrome.tabs.executeScript(null,{ file: 'sopa.js' });
            }
        });
    }

});
</script>
</head>
</html>
